<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div>
          <img
            src="anderson.jpg"
            height="150"
            width="150"
            alt="ander_dev"
            class="profile-img"
            data-testid="slackDisplayImage"
          />
        </div>
        <h4 class="username" data-testid="slackUserName">Ander_dev</h4>
        <p class="frontend" data-testid="myTrack">Frontend</p>
        <div class="date">
          <p data-testid="currentDayOfTheWeek" id="current_day"></p>
          <p data-testid="currentUTCTime" id="utc_time"></p>
        </div>
        <a
          href="https://github.com/Sosaristic/hng-FE-task1"
          data-testid="githubURL"
          class="github-link"
          >Github Repository</a
        >
      </section>
    </main>
  </body>
</html>
